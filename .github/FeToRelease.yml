name: FeTo Release
on:
  push:
    branches:
    - master
jobs:
  SplitFeTo:
    name: Split Feto branch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Split Feto branch
      run: |
        git subtree split -P "#PKG_ROOT" -b FeTo
        git push -u origin FeTo
      env:
        PKG_ROOT: Assets/FeTo
